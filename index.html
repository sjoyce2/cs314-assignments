<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HTML Forms</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
    	<h1>HI THERE!</h1>
    	<p>Tell me a little bit about yourself.</p>
    </header>
    <form>
    	<div class="labelInput">
    		<label for="first" class="textLabel">Full Name</label>
    		<input type="text" name="fullName" id="first" placeholder="Enter your full name">
    	</div>
    	<div class="labelInput">
    		<label for="ssn" class="textLabel">Social Security Number</label>
    		<input type="number" name="socialSec" id="ssn" placeholder="Enter your Social Security Number">
    	</div>
    	<div class="labelInput">
    		<label for="email" class="textLabel">Email</label>
    		<input type="email" name="email" id="email" placeholder="Enter your email address">
    	</div>
    	<div class="radioBox">
    		<div class="innerRadio">
    			<input type="radio" name="personType" value="dog" id="dogPerson">
    			<label for="dogPerson" class="radioLabel">Dog Person</label>
    		</div>
    		<div class="innerRadio">
    			<input type="radio" name="personType" value="cat" id="catPerson">
    			<label for="catPerson" class="radioLabel">Cat Person</label>
    		</div>
    		<div class="innerRadio">
    			<input type="radio" name="personType" value="none" id="neither">
    			<label for="neither" class="radioLabel">Neither</label>
    		</div>
    	</div>
    	<div class="labelInput">
    		<label for="about" class="textLabel">About You</label>
    		<textarea id="about" placeholder="Tell something unique about yourself!"></textarea>
    	</div>
    	<div class="labelInput">
    		<label for="season" class="textLabel">Favorite Season</label>
	    	<select name="dropdown" id="season">
	    		<option value="default" disabled="true" selected="true">Select One</option>
	    		<option value="spring">Spring</option>
	    		<option value="summer">Summer</option>
	    		<option value="autumn">Autumn</option>
	    		<option value="winter">Winter</option>
	    	</select>
    	</div>
    	<input type="submit" name="submit" id="submit">
    </form>
  </body>
</html>
