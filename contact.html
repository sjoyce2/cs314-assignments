<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
  	<header>
      <div class="outerFlexHead">
        <div class="flexHead"> 
          <a href="index.html" class="toolbar">HOME</a>
          <a href="experience.html" class="toolbar">EXPERIENCE</a>
          <a href="contact.html" class="toolbar">CONTACT</a>
        </div>
      </div>
    </header>
  	<div class="contactInfo">
  		<h2>Stephen Joyce</h2>
  		<h4>sjoyce2@zagmail.gonzaga.edu</h4>
  		<h5>(507) 217-3305</h5>
  		<h5>711.5 E Augusta Ave</h5>
  		<h5>Spokane, WA, 99207</h5>
  	</div>
    <form>
    	<div class="flexForm">
    		<div class="innerFlex">
    			<label for="firstName">First Name</label>
    			<input type="text" name="firstName" id="firstName">
    		</div>
    		<div class="innerFlex">
    			<label for="lastName">Last Name</label>
    			<input type="text" name="lastName" id="lastName">
    		</div>
    		<div class="innerFlex">
    			<label for="email">Email</label>
    			<input type="email" name="email" id="email">
    		</div>
    		<div class="innerFlex">
    			<label for="phone">Phone Number</label>
    			<input type="number" name="phone" id="phone">
    		</div>
    		<div class="innerFlex">
    			<input type="submit" name="submit">
    		</div>
    	</div>
    </form>
    <div class="outerFlexFoot">
        <div class="flexFoot">
          <h6>Copyright 2018</h6>
        </div>
      </div>
  </body>
</html>
